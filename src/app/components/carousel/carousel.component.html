<ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images" >
      <div class="picsum-img-wrapper">
        <img [src]="image.image" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{image.title}}</h3>
        <p>{{image.caption}} </p>
      </div>
    </ng-template>
