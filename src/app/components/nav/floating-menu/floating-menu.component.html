<section class="main-menu">
  <div class="buttons-row">
    <div class="button-container">
      <button 
        matTooltip="Gestión de Operaciones"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        (click)="changeViewOperations() "
        >
        <mat-icon>map</mat-icon>
      </button>
    </div>
    <div class="button-container">
      <button
        matTooltip="Orden de Operaciones"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        (click)="changeViewOPORD() "
        >
        <mat-icon>description</mat-icon>
      </button>
    </div>
    <div  class="button-container">
      <button
        matTooltip="Configuración"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        >
        <mat-icon>construction</mat-icon>
      </button>
    </div>
    <div  class="button-container">
      <button
        matTooltip="Herramienta de medida"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        (click)="openMeasureTool() "
        >
        <mat-icon svgIcon = "ruler"></mat-icon>
      </button>
    </div>
    <div  class="button-container">
      <button
        matTooltip="Imprimir mapa"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        >
        <mat-icon>print</mat-icon>
      </button>
    </div>
    <div  class="button-container">
      <button
        matTooltip="Gestión de Usuarios"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        (click)="register() "
        >
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <div class="button-container">
      <button
        matTooltip="Tutorial de inicio"
        aria-label="Toggle sidenav"
        mat-mini-fab
        color="primary"
        (click)="openTutorial() "
        >
        <mat-icon>help_outline</mat-icon>
      </button>
    </div>
</div>
</section>
