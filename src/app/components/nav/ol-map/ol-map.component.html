<h1 class="title">OpordEasy <span class="copyright">©JER</span></h1>
<div *ngIf = "operationsService.selectedOperation.name; else operationEmpty">
    <h1 class="operation-selected">Operación: {{ operationsService.selectedOperation.name }}</h1>
</div>
<ng-template #operationEmpty>
    <h1 class="operation-selected">Sin operación seleccionada</h1>
</ng-template>

<p> {{currentLong}} {{currentLat}}</p>

<app-floating-buttons></app-floating-buttons>
<app-floating-menu (emitter) = "catchEvent($event)" (emitterTutorial) = "openTutorial($event)"></app-floating-menu>

<div *ngIf = "operationsService.activatedOperationsFormOpened">
    <app-operations></app-operations>
</div>

<div *ngIf = "operationsService.opordFormOpened">
    <app-opord></app-opord>
</div>

<div *ngIf = "bubbleFormOpened" >
    <app-bubble_feature (onClose)="bubbleClosed($event)" [entity] = "entityToShowInfo" [bubbleState]="bubbleFormOpened" ></app-bubble_feature>
</div>
<app-carousel *ngIf = "tutorialOpened" ></app-carousel>
<app-ghost-element></app-ghost-element>
