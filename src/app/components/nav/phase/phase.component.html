<div class = "fase_view" *ngIf="operationsService.selectedOperation.name != ''" >
    <div class="phase_manager">
        <div class="phase-selector">
            <button mat-icon-button aria-label="Fase anterior" (click) = "operationsService.previousPhase()">
                <mat-icon>arrow_left</mat-icon>
            </button>
            <mat-form-field >
                <input matInput  type="text" name="phasesname" #name = 'ngModel' 
                (ngModelChange) = "loadLayout()"
                [(ngModel)] = "operationsService.selectedOperation.phases[operationsService.phaseOrder].name"
                placeholder="Fase">
            </mat-form-field>
            <button mat-icon-button aria-label="Fase siguiente" (click) = "operationsService.nextPhase()">
                <mat-icon>arrow_right</mat-icon>
            </button>
        </div>
        <div class="delete-button">
            <button mat-icon-button color="warn" class="icon-button" (click) = "deletePhase(operationsService.phaseOrder)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>    
    </div>
    <!-- Vista de la Lista de Timelines----------- -->
    <div class="timelines-list">
        <mat-radio-group class="radio-group" [(ngModel)]="operationsService.timelineActive" >
            <div class="timeline-list-view"
                    *ngFor = "let timeline of operationsService.selectedOperation.phases[operationsService.phaseOrder].timelines;
                    let i=index;"
                    [ngClass] = "{selected:operationsService.timelineActive == i}" 
                    >
                
                <mat-radio-button [value] = i></mat-radio-button>

                <app-timeline [timeline] = "timeline" class= "app-timeline" ></app-timeline>

                <div class="delete-button">
                    <button mat-icon-button color="warn" class="icon-button" (click) = "deleteTimeline(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-radio-group>
    </div>
    <div class="new-timeline-button">        
        <button mat-raised-button color='warn' (click) = "newTimeline()">Nueva LÃ­nea de Tiempo</button>
    </div>
</div>
