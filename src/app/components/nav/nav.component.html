<mat-sidenav-container class="sidenav-container">
  <!-- DRAWER IZQUIERDO
  <mat-sidenav #leftdrawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Tools</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of menuItemsLeft" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
    </mat-nav-list>
  </mat-sidenav> -->
  <!-- DRAWER DERECHO -->
  <mat-sidenav #rightdrawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"

      position="end" >
    <mat-toolbar>Gesti√≥n de Operaciones</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="activatedOperations = ! activatedOperations" > Operaciones </a>
    </mat-nav-list>
    <div *ngIf = "activatedOperations">
      <app-operations></app-operations>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <!-- <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="leftdrawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button> -->
        <span>OpordEasyApp</span>
        <span class="toolbar-spacer"></span>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="rightdrawer.toggle()"
          >
          <!-- *ngIf="isHandset$ | async" -->
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button [matMenuTriggerFor]="aboveMenu">Mantenimiento BD</button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
          <button mat-menu-item>Borrar Datos de Operaciones</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        
        
        <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <ol-map></ol-map>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
