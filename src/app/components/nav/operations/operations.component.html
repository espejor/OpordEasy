<div class="frame">
    <div class="title">
      <h3>Operaciones</h3>
    </div>

    <div class="container"> 
        <!-- ------ Selector ------ -->
        <mat-form-field appearance="outline">
            <mat-label>Operaciones</mat-label>
            <mat-select [(ngModel)]="operationsService.selectedOperation" name="operationSelector"
                (selectionChange) = "operationsService.changeOperation()">
                <mat-option *ngFor="let operation of operationsService.operations" [value]="operation">
                {{operation.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <form #operationForm = "ngForm" >
            <div class="col-md-12">
            <!-- ---------- Input Operaciones --------- -->
                <div class="input-field">
                    <mat-form-field >
                        <input matInput  type="text" name="name" #name = 'ngModel' 
                        [(ngModel)] = "operationsService.selectedOperation.name"
                        placeholder="Nombre de la OperaciÃ³n">
                    </mat-form-field>
                </div>
                <!-- --------- Vista de Fase seleccionada ----------- -->
                <app-phase></app-phase>
                <!-- --------------- Botones ------------- -->
                <div class="card-action">
                    <div class="input-field col s12">
                        <button mat-raised-button color='primary' (click) = "resetForm(operationForm)">Limpiar</button>
                        <button mat-raised-button right color='accent' (click) = 'addOperation(operationForm)'>Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
