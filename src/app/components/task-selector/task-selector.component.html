            <div   *ngFor = "let field of fieldsToShow | keyvalue">
                <mat-form-field>
                    <mat-label>{{asKeyValue(field).value.selectorText}}</mat-label>
                    <input matInput #plus placeholder={{asKeyValue(field).value.selectorText}} value={{asKeyValue(field).value.value}} (change) = "updateFeatureWithTextField($event,field)"/>
